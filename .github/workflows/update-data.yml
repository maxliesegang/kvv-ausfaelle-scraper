name: Update KVV cancellations

on:
  schedule:
    - cron: '0 */6 * * *' # run at 00:00, 06:00, 12:00, 18:00 (UTC)
  workflow_dispatch: {}

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci

      - run: npm run build

      - run: npm start

      - run: npm run format

      - name: Commit and push changes
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            # Commit only the site content under docs/ (single source of truth for Pages)
            git add docs
            git commit -m "Update KVV cancellations (docs)"
            git push
          else
            echo "No changes"
          fi
