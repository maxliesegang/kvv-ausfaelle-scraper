name: Update KVV cancellations

on:
  schedule:
    - cron: '0 */4 * * *' # run at 00:00, 04:00, 08:00, 12:00, 16:00, 20:00 (UTC)
  workflow_dispatch: {}

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - run: npm ci

      - run: npm run build

      - name: Run scraper
        id: scraper
        continue-on-error: true
        run: npm start

      - name: Format generated files
        if: always()
        run: npm run format

      - name: Commit and push changes
        if: always()
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            # Commit only the site content under docs/ (single source of truth for Pages)
            git add docs
            git commit -m "Update KVV cancellations (docs)"
            git push
          else
            echo "No changes"
          fi

      - name: Fail if scraper had errors
        if: steps.scraper.outcome == 'failure'
        run: |
          echo "Scraper encountered parse errors. Check logs above for details."
          exit 1
